<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno IT</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Header Section -->
     <section class="header">
        <div class="navbar">
            <a href="#"><img src="logo.jpg" alt="Logo of company" class="logo"></a>
        </div>

        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Testimonials</li>
                <li>Team</li>
                <li>Menu</li>
                <li>News</li>
            </ul>
            <button>Get Quotes</button>
        </div>
     </section>

     <!-- Hero Section -->
      <section class="hero">
        <div class="hero-text">
            <h1>Delivering Superior Services IT Solutions.</h1>
            <p>You can easily change any design to your own. It is 
                also highly customizable SEO friendly template.
            </p>
            <div class="socials">
                <img src="twitter.jpg" alt="Twitter logo">
                <img src="Facebook.jpg" alt="Facebook logo">
                <img src="linkedln.jpg" alt="Linkedln logo">
                <img src="insta.jpg" alt="Instagram logo">
            </div>

            <div class="btn">
                <button>Get Quotes</button>
                <button>Get Started</button>
            </div>
        </div>

        <div class="helper">
            <h2>
                Hi! What can I do for you?
            </h2>
            <img src="man.jpg" alt="AI helper">
        </div>
      </section>
    
</body>
</html>
